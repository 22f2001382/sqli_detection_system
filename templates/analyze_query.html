            font-size: 2.5rem;

        }

        button {

            border: none;

            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;

        }

        a:hover {

        footer {

        }
